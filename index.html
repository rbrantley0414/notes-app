<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="icon" type="image/x-icon" href="notes.svg">
    <title>Notes App</title>
</head>

<body>
    <div class="popup-box">
        <div class="popup">
            <div class="content">
                <header>
                    <p>Add a New Note</p>
                    <i class="uil uil-times"></i>
                </header>
                <form action="#">
                    <div class="row title">
                        <label>Title</label>
                        <input type="text">
                    </div>
                    <div class="row description">
                        <label>Description</label>
                        <textarea></textarea>
                    </div>
                    <button>Add Note</button>
                </form>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <li class="add-box">
            <div class="icon"><i class="uil uil-plus"></i></div>
            <p>Add New Note</p>
        </li>
    </div>
    <footer>
        <div class="footer-content">
            <a href="https://github.com/rbrantley0414"><i class="uil uil-github"></i></a>
            <i class="uil uil-instagram"></i>
            <i class="uil uil-twitter"></i>
            <a href="mailto:rbrantley0414@gmail.com"><i class="uil uil-envelope"></i></a>

            <p>Rebecca Brantley &copy; 2023</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>

</html>
